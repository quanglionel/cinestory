<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a" /> <!-- Dark mode theme color for reader -->
    <title>Đang đọc | CineStory</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/reader.css">
</head>

<body class="reader-mode">

    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
        <p>Đang tải chương...</p>
    </div>

    <!-- Chapter Drawer Overlay -->
    <div id="drawerOverlay" class="drawer-overlay" onclick="toggleDrawer(false)"></div>

    <!-- Chapter Drawer Panel -->
    <div id="chapterDrawer" class="chapter-drawer">
        <div class="drawer-header">
            <h2>Danh sách chương</h2>
            <button class="btn-close-drawer" onclick="toggleDrawer(false)">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div id="drawerList" class="drawer-list">
            <!-- Chapters go here -->
        </div>
    </div>

    <div id="backToTop" class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="3"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </div>

    <header class="reader-header" id="readerHeader">
        <div class="nav-left">
            <a href="#" id="backBtn" class="back-btn">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </a>
            <div class="chapter-info-top">
                <h1 id="comicTitle">Đang tải...</h1>
                <span id="chapterTitle">Chuẩn bị nội dung</span>
            </div>
        </div>
        <div class="nav-center">
            <button id="listBtn" class="btn-list" onclick="toggleDrawer(true)">
                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                <span>Chương</span>
            </button>
        </div>
        <div class="nav-right">
            <a href="#" id="prevBtn" class="nav-arrow disabled">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                <span>Trước</span>
            </a>
            <a href="#" id="nextBtn" class="nav-arrow disabled">
                <span>Sau</span>
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </a>
        </div>
    </header>

    <main class="reader-content" id="imageContainer">
        <!-- Images will load here -->
    </main>

    <div class="reader-content" style="min-height: auto; padding: 0 1rem;">
        <div id="nextChapterTrigger" class="next-chapter-box" style="display: none;">
            <div class="icon">
                <svg viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="7 13 12 18 17 13"></polyline>
                    <polyline points="7 6 12 11 17 6"></polyline>
                </svg>
            </div>
            <h3 style="margin: 0; font-size: 1.1rem;">Cuộn tiếp để sang chương tiếp theo</h3>
            <p style="margin: 5px 0 0; color: rgba(255,255,255,0.5); font-size: 0.9rem;" id="nextChapterName">Chap ...
            </p>
        </div>
    </div>

    <footer class="reader-footer">
        <div class="footer-nav">
            <a href="#" id="footerPrev" class="footer-btn">Chương trước</a>
            <a href="#" id="footerNext" class="footer-btn primary">Chương sau</a>
        </div>
        <a href="#" id="backToDetail"
            style="color: rgba(255,255,255,0.4); font-size: 0.9rem; text-decoration: underline;">Quay lại chi tiết
            truyện</a>
    </footer>

    <script type="module" src="../assets/js/reader.js"></script>
</body>

</html>
